    <script>
// implementamo la logica
const templateString = `
    <h1>Datos Personales</h1>
        <ul>
        <li>{{nombre}}</li>
        <li>{{apellido}}</li>
        <li>{{edad}}</li>
        <li>{{email}}</li>
        <li>{{telefono}}</li>
    </ul>
`

const data = {
    nombre: "Pablo",
    apellido: "Zalazar",
    edad: 31,
    email: "correo@correo.com",
    telefono: "+54117319980"
};
const html = template(data);
document.querySelector('span').innerHTML = html;
