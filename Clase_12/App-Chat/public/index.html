<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/socket.io/socket.io.js"></script>

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
.divContainer{
    display: flex;
    flex-direction: column;
    margin-top: 10rem;
    align-items: center;
}
.bgBox{
    background-color: #D6E4E5;
    word-wrap: break-word;
    width: 70%;
    padding: 1rem;
    border-radius: 10px;
}
</style>



</head>
<body>

<!-- Alert -->
<div id="nameMsj">
</div>


    <div class="container divContainer ">
        <h1>Mi primer App-Chat</h1>
    

        <!-- Aqui vienen el formulario de envio de mensajes al server -->
        <form onsubmit=" return addMessage(this)">
            <div class="input-group mb-3">
                <input type="text" id="author" class="form-control" placeholder="Nombre">
                <input type="text" id="text" class="form-control" placeholder="Mensaaje">

                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <!-- icono -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                      </svg>
                    enviar
                </button>
            </div>
        </form>


        <!-- _01 Aqui vamos a renderizar los mensajes -->
        <div id="message" class=" mt-4 bgBox">

        </div>
    </div>
    


    <script src="./js/index.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
